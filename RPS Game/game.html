<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <p class="result">Rock Paper Scissor</p>
        </div>
        <div class="col-12 text-center">
          <p class="js-score score"></p>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <div class="container js-moves js-result">
            <div class="row">
              <div class="col-12">
                <div class="row">
                  <div class="col-4">
                    <div class="row">
                      <div class="col-12 text-center">
                        <p class="name">You</p>
                      </div>
                      <div class="col-12 d-flex justify-content-center">
                        <img src="rock-emoji.png" class="move-icon" />
                      </div>
                    </div>
                  </div>
                  <div class="col-4 text-center">
                    <p class="final_result">Game?</p>
                  </div>
                  <div class="col-4">
                    <div class="col-12 text-center name">
                      <p class="name">Computer</p>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                      <img src="rock-emoji.png" class="move-icon" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col py-3 d-flex justify-content-center">
              <button class="move" onclick="playGame('rock');">ROCK</button>
            </div>
            <div class="col py-3 d-flex justify-content-center">
              <button class="move" onclick="playGame('paper');">PAPER</button>
            </div>
            <div class="col py-3 d-flex justify-content-center">
              <button class="move" onclick="playGame('scissor');">
                SCISSOR
              </button>
            </div>
          </div>
        </div>
        <div class="col-12 text-center py-2">
          <button
            onclick="score.wins=0; score.losses=0;score.ties=0; localStorage.removeItem('score')
          updateScoreElement();"
            class="reset"
          >
            Reset
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
